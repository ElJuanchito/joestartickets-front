<div class="container">

    <div class="card">
  
      <div class="card-header p-4">
        <h5 class="mb-0">
          <i class="fa-solid fa-user-plus me-3"></i>Activacion de la cuenta
        </h5>
      </div>

      <div>
        <app-temporizador></app-temporizador>
      </div>
  
      <div class="card-body p-4">

        <div class="row g-3 text-center">
          
          <div class="col-12">
            <label class="form-label">Codigo: </label>
            <input type="text" class="form-control text-uppercase" (ngModel)="code" (keyup)="toUpperCase()">
          </div>
  
          <div class="col-12 text-center">
              <button class="btn btn-primary" type="submit" (click)="activateAccount()">
                <i class="fa-solid fa-plus me-2"></i>Activar
              </button>
            </div>
        </div>

      </div>
    </div>
</div>
