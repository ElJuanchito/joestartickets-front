<form [formGroup]="createEventForm" (ngSubmit)="createEvent()" novalidate="">
  <div>
    <label>Nombre: </label>
    <input type="text" formControlName="name"/>
  </div>


  <div>
    <label>Descripción: </label>
    <textarea formControlName="description"></textarea>
  </div>


  <div class="col-6">
    <label class="form-label">Tipo: </label>
    <select formControlName="type" class="form-select">
      @for (item of eventTypes; track $index){
        <option value="{{item}}">{{item}}</option>
      }
    </select>
  </div>


  <div>
    <label>Dirección: </label>
    <input type="text" formControlName="address"/>
  </div>


  <div>
    <label>Ciudad: </label>
    <input type="text" formControlName="city"/>
  </div>


  <div>
    <label>Imagen evento: </label>
    <input type="file" (change)="onFileChange($event, 'coverImg')"/>
  </div>


  <div>
    <label>Imagen localidades: </label>
    <input type="file" (change)="onFileChange($event, 'sectionImg')"/>
  </div>

  <button type="submit" [disabled]="createEventForm.invalid">Crear evento</button>
</form>
