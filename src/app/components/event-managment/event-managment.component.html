<div class="container">
  <div class="card">

    <div class="card-header ps-5 pt-4 pb-4">
      <h5 class="mb-0"><i class="fa-solid fa-location-dot me-3"></i>Gestion de eventos</h5>
    </div>

    <div class="card-body p-5">

      <div class="mb-3">
        <button type="button" routerLink="/events/create-event" class="btn btn-success me-2">
          <i class="fa-solid fa-plus me-1"></i> Crear
        </button>
        <button type="button" class="btn btn-danger anim-e" (click)="confirmDelete()"
        [disabled]="matches.length == 0" data-bs-toggle="modal" data-bs-target="#borrar">
          <i class="fa-solid fa-trash me-1"></i> Eliminar {{btnDeleteText}}
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr>
              <th></th>
              <th>Codigo</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Imagen</th>
              <th>Ciudad</th>
              <th>Fecha</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            @for (item of events; track $index) {
              <tr>
                <td>
                  <input #check class="form-check-input" type="checkbox" (change)="select(item, check.checked)"/>
                </td>
                <td>
                  <p>{{item.id}}</p>
                </td>
                <td>
                  <p>{{item.name}}</p>
                </td>
                <td>
                  <p>{{item.type}}</p>
                </td>
                <td>
                  <img src="{{item.coverImg}}" alt="{{item.name}}" class="img-fluid" style="max-width: 100px;">
                </td>
                <td>
                  <p>{{item.city}}</p>
                </td>
                <td>
                  <p>{{item.date}}</p>
                </td>
                <td>
                  <p>{{item.status}}</p>
                </td>
                <td>
                  <a routerLink="/events/detail-event/{{item.id}}">Ver detalle</a>
                </td>
              </tr>
            }
          </tbody>

        </table>

      </div>

    </div>

  </div>
</div>
