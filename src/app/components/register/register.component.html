<div class="container">

  <div class="card">

    <div class="card-header p-4">
      <h5 class="mb-0">
        <i class="fa-solid fa-user-plus me-3"></i>Registro de un nuevo cliente
      </h5>
    </div>

    <div class="card-body p-4">

      <form class="row g-3" [formGroup]="registerForm" (ngSubmit)="register()" novalidate="">
    <div class="col-6">
      <label class="form-label">Cédula: </label>
      <input type="text" formControlName="cedula" class="form-control"/>
    </div>


  <div class="col-6">
      <label class="form-label">Nombre: </label>
      <input type="text" formControlName="name" class="form-control"/>
    </div>


    <div class="col-6">
      <label class="form-label">Email: </label>
      <input type="email" formControlName="email" class="form-control"/>
    </div>


    <div class="col-6">
      <label class="form-label">Dirección: </label>
      <input type="text" formControlName="address" class="form-control"/>
    </div>


    <div class="col-6">
      <label class="form-label">Teléfono: </label>
      <input type="number" formControlName="phone" class="form-control"/>
    </div>


    <div class="col-6">
      <label class="form-label">Contraseña: </label>
      <input type="password" formControlName="password" class="form-control" />
    </div>

    <div class="col-6">
        <label class="form-label">Repetir contraseña: </label>
        <input type="password" formControlName="confirmPassword" class="form-control" />
    </div>

  @if (registerForm.hasError('passwordsMismatch')) {
    <div class="alert alert-danger" role="alert" >Las contraseñas no coinciden</div>
  }


  <div class="col-12 text-center">
      <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid" >
        <i class="fa-solid fa-plus me-2"></i>Registrarse
      </button>
    </div>

   </form>
    </div>
  </div>
</div>
